<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão RU UESB</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu-container">
        <ul class="menu">
            <li><a href="#" onclick="mostrarInformacoes('estoque')">Estoque</a></li>
            <li><a href="#" onclick="mostrarInformacoes('funcao')">Função</a></li>
            <li><a href="#" onclick="mostrarInformacoes('funcionarios')">Funcionários</a></li>
            <li><a href="#" onclick="mostrarInformacoes('refeicao')">Refeição</a></li>
            <li><a href="#" onclick="mostrarInformacoes('pedido')">Pedido</a></li>
            <li><a href="#" onclick="mostrarInformacoes('financeiro')">Financeiro</a></li>
            <li><a href="#" onclick="mostrarInformacoes('fornecedores')">Fornecedores</a></li>
        </ul>
    </div>

    <div id="informacoes" class="informacoes">
        <!-- Aqui serão exibidas as informações -->
    </div>

    <div id="overlay" class="overlay">
        <div class="formulario-cadastro">
            <h2>Cadastro de Funcionário</h2>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br><br>
    
                <label for="funcao">Função:</label>
                <input type="text" id="funcao" name="funcao"><br><br>
    
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone"><br><br>
    
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco"><br><br>
    
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf"><br><br>
    
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo">
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                </select><br><br>
    
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento"><br><br>
    
                <label for="documentos">Documentos:</label>
                <input type="file" id="documentos" name="documentos"><br><br>
    
                <label for="foto">Foto:</label>
                <input type="file" id="foto" name="foto"><br><br>
    
                <button type="submit">Cadastrar</button>
                <button type="button" onclick="fecharFormulario()">Cancelar</button>
            </form>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
